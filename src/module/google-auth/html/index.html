<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Login Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Login with Google</h2>

  <!-- Google Sign-in button will render here -->
  <div id="g_id_onload"
    data-client_id="510413706502-u9f80atfj5l9mg3jkik6djshgkgpcvmu.apps.googleusercontent.com",
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <script>
    function handleCredentialResponse(response) {
      // response.credential is the Google ID token
      console.log('Encoded JWT ID token: ' + response.credential);

      // Send the token to your backend for verification
      fetch('http://localhost:3000/google-auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idToken: response.credential }),
      })
      .then(res => res.json())
      .then(data => {
        console.log('User info from backend:', data);
        alert('Hello, ' + data.name);
      })
      .catch(err => {
        console.error('Error:', err);
      });
    }
  </script>
</body>
</html>
